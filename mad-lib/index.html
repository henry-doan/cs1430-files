<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mad Lib</title>
  <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1 class="title">Build Your Own Story</h1>
  <div class='book'>  
    <div id='inputs'> 
      <div class="input-container">
        <label for="time">Choose A Number</label>
        <input type="number" id='time' />
      </div>
      <div class="input-container">
        <label for="adj1">Type A Adjective</label>
        <input type="text" id='adj1' />
      </div>
      <div class="input-container">
        <label for="person">Type A Name</label>
        <input type="text" id='person' />
      </div>
      
      <div class="input-container">
        <label for="firstPlace">Type A Place</label>
        <input type="text" id='firstPlace' />
      </div>
      
      <div class="input-container">
        <label for="verb1">Type A Verb</label>
        <input type="text" id='verb1' />
      </div>
      
      <div class="input-container">
        <label for="secondPlace">Type Another Place</label>
        <input type="text" id='secondPlace' />
      </div>
      
      <div class="input-container">
        <label for="adj2">Type A Adjective</label>
        <input type="text" id='adj2' />
      </div>
  
      <div class="input-container">
        <label for="noun">Type A Noun</label>
        <input type="text" id='noun' />
      </div>
      
      <div class="input-container">
        <label for="verb2">Type A Verb</label>
        <input type="text" id='verb2' />
      </div>
      
      <div class="input-container">
        <label for="adj3">Type A Adjective</label>
        <input type="text" id='adj3' />
      </div>

      <div class="btn-container">
        <button onClick="storyTelling()">
          Build my story
        </button>
      </div>
    </div>
    <div id='page-1' class='page no-anim'>    
      <div class='side' id='p1'>
        <div class='content'>
          <h1 id='header'></h1>
          <div>
            <p id='story'></p>
          </div>
          <button onClick="reset()" id='resetBtn'>
              Build another story
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
  <script src="./js/app.js"></script>
</html>
