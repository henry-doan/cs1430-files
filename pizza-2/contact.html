<body>

  <div class="contact-title">
    <div class="hero-text">
      <h1>Contact Page</h1>
    </div>
  </div>
  
  <div class="container">
    <br />
    <br />
    <br />
    <h3 style="text-align: center;">Need to contact us?</h3>
    <p style="text-align: center;">Shoot us a message</p>
    <form 
      name="contactinfo" 
      action="http://www.stonecoldprofessor.com/1430/pizza-form/contact-process.php" 
      method="post" 
    >      
      <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input 
          type="text" 
          name="first-name" 
          id="first-name" 
          maxlength="30"
          placeholder="First Name"
        />
      </div>
      <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input 
          type="text" 
          name="last-name" 
          id="last-name" 
          maxlength="30"
          placeholder="Last Name"
        />
      </div>  
      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input 
          type="text" 
          name="email" 
          id="email"
          maxlength="50" 
          placeholder="Email"
        />
      </div>
      <div class="input-container">
        <i class="fa fa-comment icon"></i>
        <textarea 
          name="message" 
          id="message" 
          cols="100" 
          rows="10"
          placeholder="Message"
        ></textarea>
      </div>
      <div class="btn-container">
        <input type="submit" value="Submit" class="btn" />
        <input type="reset" value="Reset" class="btn" />
      </div>
    </form>
    <br />
    <br />
    <br />
  </div>
</body>
