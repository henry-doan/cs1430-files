<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='icon' href='./favicon_io/favicon.ico' type='image/x-icon' />
  <title>Guessing Game</title>
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Guessing Game</h1>
  <div class="row">
    <div class="column">
      <h3 id='message'>&nbsp;</h3>
      <img src="./img/photo-1549937916-53cd210be58c.jpeg" alt="user-guess" width='200' id='image'>
      <p>Hover over me ^</p>
    </div>
    <div class="column">
      <form action="javascript:void(0);">
        <label for="guess">Guess the number that is between 1-99:</label>
        <input id='guess' type='number' />
        <button id='btn' onclick="logic()">Submit</button>
      </form>       
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
